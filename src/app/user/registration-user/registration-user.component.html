<mat-card>
  <mat-card-header fxLayoutAlign="space-between center">
    <mat-card-title>Cadastrar novo Usuário</mat-card-title>
    <button
      mat-icon-button
      (click)="cancel()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content fxLayout="column">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input
        #name="ngModel"
        matInput [(ngModel)]="inputName"
        placeholder="Nome do usuário"
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Login</mat-label>
      <mat-icon matPrefix>login</mat-icon>
      <input
        #login="ngModel"
        matInput [(ngModel)]="inputLogin"
        placeholder="Login"
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apartamento</mat-label>
      <mat-icon matPrefix>apartment</mat-icon>
      <input
        #apartment="ngModel"
        matInput [(ngModel)]="inputApartment"
        placeholder="Insira o número do apartamento"
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <mat-icon matPrefix>lock</mat-icon>
      <input
        #pass="ngModel"
        matInput [(ngModel)]="inputPass"
        placeholder="Digite sua senha"
      >
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions fxLayoutAlign="end">
    <button
      [disabled]="name.invalid || pass.invalid || login.invalid || apartment.invalid"
      mat-raised-button
      color="primary"
      (click)="createUser()"
    >Cadastrar
    </button>
  </mat-card-actions>
</mat-card>
